<!--POST EDIT-->
<section id="posts">

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4 class="">Edit Post</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" value="Post [id] Title">

                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select name="category" id="" class="form-control">
                                    <option value="web-development">Web Development</option>
                                    <option value="php">PHP</option>
                                    <option value="javascript">Javascropt</option>
                                    <option value="jquery">jQuery</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="file">Feature Image</label>
                                <input type="file" class="form-control-file">
                                <small class="form-text text-muted">Max 3mb size of image(png,jpg)</small>
                            </div>
                            <div class="form-group">
                                <label for="body">Body</label>
                                lorem

</section>
